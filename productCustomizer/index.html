<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customizer</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="title">
        <h1>PRODUCT CUSTOMIZER</h1>
    </div>

    <div class="row">
        <div class="colonna">
            <div class="colonna-subdiv">
                <img src="/images/felpa.png" alt="product image">
                <h4 id="displayText"></h4>
            </div>
        </div>
        <div class="colonna">
            <h2 id="product__name">Hoodie - Special edition</h2>
            <h2 id="product__price">40â‚¬</h2><br>

            <p id="product__caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p><br>
            <form id="f1">
                <p>Please select your size:</p>
                <input type="radio" id="s-size" name="size" value="s">
                <label for="s">S</label>

                <input type="radio" id="m-size" name="size" value="m">
                <label for="m">M</label>

                <input type="radio" id="l-size" name="size" value="l">
                <label for="l">L</label>
            </form><br>

            <h3 id="custom">Customize <i class="fa fa-angle-down"></i></h3>
            <div class="customization-settings" id="customization-settings">
                <form id="f2">
                    <label class="main-label">Color </label>
                    <input type="radio" id="white" name="color" value="#fff">
                    <label for="white" class="color-label">White</label>
    
                    <input type="radio" id="black" name="color" value="#000">
                    <label for="black" class="color-label">Black</label>
    
                    <input type="radio" id="red" name="color" value="#ff0000">
                    <label for="red" class="color-label">Red</label>

                    <input type="radio" id="blue" name="color" value="#0000ff">
                    <label for="blue" class="color-label">Blue</label>
                </form>

                <form id="f3">
                    <label class="main-label">Text </label>
                    <input type="text" placeholder="your name (max 20 characters)" id="nameInput">
                    <i class="fa fa-close" id="clear"></i>
                </form>

                <form id="f4">
                    <label class="main-label">Text color </label>
                    <input type="radio" id="textWhite" name="text-color" value="#fff">
                    <label for="textWhite" class="color-label">White</label>
    
                    <input type="radio" id="textBlack" name="text-color" value="#000">
                    <label for="textBlack" class="color-label">Black</label>
    
                    <input type="radio" id="textRed" name="text-color" value="#ff0000">
                    <label for="textRed" class="color-label">Red</label>

                    <input type="radio" id="textBlue" name="text-color" value="#0000ff">
                    <label for="textBlue" class="color-label">Blue</label>
                </form>

                <button id="preview" title="Click to view your custom product">Preview</button>
            </div>

        </div>
    </div>

    <p id="footer">made by <a href="http://andrea-artuso.rf.gd/">Andrea Artuso</a></p>

<script src="/main.js"></script>
</body>
</html>
